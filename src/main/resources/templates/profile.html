<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        h1,
        h2,
        h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .profileDiv {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        img.img-thumbnail {
            border-radius: 50%;
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .error,
        .credentialsError,
        .success {
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            text-decoration: none;
        }

        .logs-header,
        .row {
            padding: 10px 0;
        }

        .logs-header {
            font-weight: bold;
            border-bottom: 2px solid #333;
        }

        .row {
            border-bottom: 1px solid #ddd;
        }

        .row:last-child {
            border-bottom: none;
        }

        .sort-select {
            margin-bottom: 10px;
        }

        #preview {
            max-width: 150px;
            max-height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        /* Custom Modal Styles */
        .custom-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .custom-modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            width: 80%;
            max-width: 500px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 15px;
            top: 10px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-footer {
            margin-top: 15px;
            display: flex;
            justify-content: flex-end;
        }
    </style>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/smartgate}">SMARTGATE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/getDashboard}">Dashboard<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/getUsers}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/getProfile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/getVisitors}">Visitors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/getStudents}">Students</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Log History
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <form th:action="@{/getVisitorLogs}" method="post">

                            <button class="dropdown-item" type="submit">Visitor Logs</button>
                        </form>
                        <form th:action="@{/getStudentLogs}" method="post">

                            <button class="dropdown-item" type="submit">Students Logs</button>
                        </form>
                    </div>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="profileDiv">
            <h2 th:text="${currentUser.fullname}"></h2>
            <img class="img-thumbnail" th:src="@{${'/display?id=' + currentUser.id}}" alt="Id Picture"
                style="width: 150px; height: 150px;">
            <form th:action="@{/softDeleteUser}" method="post" class="deleteForm">
                <input type="hidden" id="id" name="id" class="form-control" th:value="${currentUser.id}" />
                <input type="hidden" name="formType" value="1">
                <button type="button" class="dlt-btn btn-primary"><i class="fa-solid fa-x"
                        style="color: #eb1c05;"></i>Delete Account</button>
            </form>
            <button type="button" class="btn btn-primary" id="openModalBtn">
                Edit Account
            </button>

            <!-- Custom Modal -->
            <div id="customModal" class="custom-modal">
                <div class="custom-modal-content">
                    <span class="close">&times;</span>
                    <h5>Edit Profile</h5>
                    <form id="modalForm" th:action="@{/profUpdate}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="file">Avatar</label>
                            <img id="preview" class="img-thumbnail" th:src="@{/display(id=${currentUser.id})}"
                                alt="Id Picture">

                            <input type="file" name="image" id="file" onchange="previewImage(event)">
                        </div>
                        <div class="form-group">
                            <label for="fullname">Fullname</label>
                            <input type="text" class="form-control" name="fullname" id="fullname"
                                th:value="${currentUser.fullname}" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" id="username"
                                th:value="${currentUser.username}" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password"
                                th:value="${currentUser.password}" required>
                        </div>
                        <input type="hidden" name="id" id="id" th:value="${currentUser.id}">
                        <input type="hidden" name="userType" id="userType" th:value="${currentUser.userType}">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="closeModalBtn">Close</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <form th:action="@{/logout}" method="get">
                <button class="btn btn-primary" type="submit" id="deleteButton">Logout</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the modal
            var modal = document.getElementById("customModal");

            // Get the button that opens the modal
            var openModalBtn = document.getElementById("openModalBtn");

            // Get the <span> element that closes the modal
            var closeBtn = document.getElementsByClassName("close")[0];

            // Get the button that closes the modal
            var closeModalBtn = document.getElementById("closeModalBtn");

            // When the user clicks the button, open the modal
            openModalBtn.onclick = function () {
                modal.style.display = "flex";
            }

            // When the user clicks on <span> (x) or the close button, close the modal
            closeBtn.onclick = closeModalBtn.onclick = function () {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Image preview function
            window.previewImage = function (event) {
                var output = document.getElementById('preview');
                output.src = URL.createObjectURL(event.target.files[0]);
                output.onload = function () {
                    URL.revokeObjectURL(output.src); // Free memory
                }
            }

            // SweetAlert for delete confirmation
            document.querySelectorAll('.dlt-btn').forEach(function (deleteBtn) {
                deleteBtn.addEventListener('click', function () {
                    Swal.fire({
                        title: 'Are you sure?',
                        text: "You won't be able to revert this!",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Yes, delete it!',
                        cancelButtonText: 'No, cancel!'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            this.closest('form').submit();
                        }
                    });
                });
            });
        });
    </script>
</body>

</html>
